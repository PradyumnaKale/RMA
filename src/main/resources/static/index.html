<!doctype html>
<html ng-app="studentApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="">
	<meta name="author" content="">

	<title>RMA</title>

	<!-- Bootstrap core CSS -->
	<link href="bootstrap-3.3.6-dist/css/bootstrap.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="css/dashboard.css" rel="stylesheet">
	<link rel="css/stylesheet" href="css/student.css">
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">RMA</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Students</a></li>
					<li><a href="#">Teacher</a></li>
				</ul>
				<form class="navbar-form navbar-right">
					<input type="text" class="form-control" placeholder="Search...">
				</form>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div ng-controller="StudentListController as studentList">
					<h2>Students</h2> 
					<table class="table">
						<tr>
							<th>FirstName</th>
							<th>LastName</th>
							<th>Date</th>
							<th>Marks</th>
							<th>&nbsp;</th>
						</tr>
						<tr ng-repeat="student in studentList.students">
							<td><span class="done-{{student.done}}">{{student.firstName}}</span></td>
							<td><span class="done-{{student.done}}">{{student.lastName}}</span></td>
							<td><span class="done-{{student.done}}">{{student.birthdate}}</span></td>
							<td><span class="done-{{student.done}}">{{student.marks}}</span></td>
							<td><button class="btn btn-danger" type="button" ng-click="studentList.deleteStudent($index)"><i class="glyphicon glyphicon-remove"></i></button></td>
						</tr>
					</table>
					<h2>Add Student</h2>
					<form ng-submit="studentList.addStudent()">
					<table class="table">
						<tr>
							<th>FirstName</th>
							<th>LastName</th>
							<th>Date</th>
							<th>Marks</th>
							<th>&nbsp;</th>
						</tr>
						<tr>
							<td><input type="text" ng-model="studentList.firstName" size="25" placeholder="Enter first name"></td>
							<td><input type="text" ng-model="studentList.lastName" size="25" placeholder="Enter last name"></td>
							<td><input type="date" ng-model="studentList.birthdate" size="30" placeholder="Enter Birthdate"></td>
							<td><input type="number" ng-model="studentList.marks" size="6" placeholder="Enter marks"></td>
							<td><button class="btn btn-primary" type="submit"><i class="glyphicon glyphicon-plus"></i></button></td>
						</tr>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="js/student.js"></script>
</body>
</html>
