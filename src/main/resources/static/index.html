<!doctype html>
<html ng-app="rmaApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="">
	<meta name="author" content="">

	<title>RMA</title>

	<!-- Bootstrap core CSS -->
	<link href="bootstrap-3.3.6-dist/css/bootstrap.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="css/rma.css" rel="stylesheet">
	<link href="css/nv.d3.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body class="splash">

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" ui-sref="welcome">RMA</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-center">
					<li ng-if="isLoggedIn && authorities && authorities[0].authority==='ROLE_TEACHER'"><a ui-sref="students" ui-sref-active="active">Students</a></li>
					<li ng-if="isLoggedIn && authorities && authorities[0].authority==='ROLE_TEACHER'"><a ui-sref="subjects" ui-sref-active="active">Subjects</a></li>
					<li ng-if="isLoggedIn && authorities && authorities[0].authority==='ROLE_TEACHER'"><a ui-sref="exams" ui-sref-active="active">Exams</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li ng-if="!isLoggedIn"><a ui-sref="login" ui-sref-active="active">Login</a></li>
					<li ng-if="isLoggedIn"><p class="navbar-text"><font color="white">Signed in as {{userId}}</font></p></li>
					<li ng-if="isLoggedIn"><button type="button" class="btn btn-lg btn-link btn-block" ng-click="logout()"><font color="white">Logout</font></button></li>
				</ul>
				<!--form class="navbar-form navbar-right">
					<input type="text" class="form-control" placeholder="Search...">
				</form-->
			</div>
		</div>
	</nav>

	<div ui-view>

	</div>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/rma.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<script type="text/javascript" src="js/angular-nvd3.min.js"></script>
	<script type="text/javascript" src="js/d3.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/nv.d3.min.js"></script>
</body>
</html>
