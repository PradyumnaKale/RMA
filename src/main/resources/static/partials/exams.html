	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div ng-controller="ExamListController as examList">
					<h2>ExamDetails</h2>
					<table class="table">
						<tr>
							<th>ExamYear</th>
							<th>Semester</th>
							<th>ExamName</th>
							<th>&nbsp;</th>
						</tr>
						<tr ng-repeat="exam in examList.exams">
							<td><span>{{exam.examYear}}</span></td>
							<td><span>{{exam.semester}}</span></td>
							<td><span>{{exam.examName}}</span></td>
							<td class="text-right">
								<button class="btn btn-danger" type="button" ng-click="examList.deleteExam($index)"><i class="glyphicon glyphicon-remove"></i></button>
								<button class="btn btn-info" type="button" ng-click="($index)"><i class="glyphicon glyphicon-pencil"></i></button>
							</td>
						</tr>
					</table>
					<h2>Add Exam</h2>
					<form ng-submit="examList.addExam()">
						<table class="table">
							<tr>
							<th>ExamYear</th>
							<th>Semester</th>
							<th>ExamName</th>
							<th>&nbsp;</th>
							</tr>
							<tr>
								<td><input type="number" ng-model="examList.examYear" size="10" placeholder="Enter exam year"></td>
								<td><input type="number" ng-min="1" ng-max="4" ng-model="examList.semester" size="10" placeholder="Enter semester"></td>
								<td><input type="text" ng-model="examList.examName" size="12" placeholder="Enter exam name"></td>
								<td><button class="btn btn-primary" type="submit"><i class="glyphicon glyphicon-plus"></i></button></td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
