<div class="container">
	<h2>Mark Details</h2>
	<table class="table">
		<tr>
			<th colspan="3">{{studentsubjectapperance.exam_semester}}</th>
			<th colspan="4">{{studentsubjectapperance.exam_year}}</th>
		</tr>
		<tr>
			<th>SubjectID</th>
			<th>Subject</th>
			<th>Internal</th>
			<th>External</th>
			<th>Total</th>
			<th>Grade</th>
			<th>Gpa</th>
		</tr>
		<tr>
			<td>{{studentsubjectappereance.subject_id}}</td>
			<td>{{subjects.sname}}</td>
			<td><input type="text" placeholder="Internal Marks"></td>
			<td><input type="text" placeholder="External Marks"></td>
			<td><input type="text" placeholder="Total Marks"></td>
			<td><input type="text" placeholder="Enter Grade"></td>
			<td><input type="text" placeholder="Enter Gpa"></td>
		</tr>
		<tr>
			<td>Grade</td>
			<td colspan="2"><input type="text" placeholder="Enter Overall Grade"></td>
			<td colspan="2"><span>SGPA</span></td>
			<td colspan="2"><input type="text" placeholder="Enter SGPA"></td>
		</tr>
	</table>
</div>
